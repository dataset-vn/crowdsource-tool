{% extends 'simple.html' %}
{% load static %}

{% block head %}
  <title>401 | Dataset</title>
  <link rel="stylesheet" href="{% static 'css/error.css' %}"/>
{% endblock %}


{% block content %}
<div class="ls-global-error">
  <h1>Authentication Error</h1>
  <img class="ls-global-error__heidi" src="{% static 'images/DATASET_TOTAL.png' %}" height="111" alt="DATASET LOGO DOWN" />
  <h2>Authentication credentials were not provided</h2>
  {% autoescape off %}
  <div class="ls-global-error__details">{{ exception }}</div>
  {% endautoescape %}
  <p class="ls-global-error__actions">
    <a class="ls-global-error__slack button" target="_blank" href="https://facebook.com/dataset.vn">
      <img src="{% static 'images/facebook.png' %}" width="16" />
      Ask on Facebook
    </a>
    <button onClick="history.back()">Go Back</button>
    <button onClick="location.reload()">Reload</button>
  </p>
</div>
{% endblock %}
