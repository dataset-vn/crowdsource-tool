{% extends 'simple.html' %}
{% load i18n %}
{% load static %}

{% block head %}
    <title>DataSet | Password Reset</title>
    <link href="{{settings.HOSTNAME}}{% static 'images/logodataset.svg' %}" rel="shortcut icon"/>
    <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
{% endblock %}

{% block content %}

<div class="ui segment" style="margin-left: 50px; justify-content: center;">
    <div style="margin-top: 2em; margin-bottom: 1em;"><h2>{% trans "Reset your password" %}</h2></div>
    <div class="content" style="color: grey; margin-bottom: 1em;">Enter the email you're using for your account.</div>
    <form action="" method="post" class="ui form form-signin">
      
      {% csrf_token %}
      <div class="required field"><input style="height: 25px; font-size: medium;" placeholder="Your Email" type="email" name="email" maxlength="254" required id="id_email"></div>
      <br>
      <input class="ui fluid large primary submit button" style="height: 25px;" value="{% trans "Reset" %}" type="submit">
      
    </form>    
    <div class="row">
    <br>
    <button style="height: 25px;"><a href="{% url 'user-login' %}">{% trans "Login" %}</a>&nbsp;</button>
  </div>
</div>

{% endblock %}
